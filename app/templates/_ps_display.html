<td>
    {% if ps.author != current_user%}
        [RE] 
    {% endif %}
    
    <a href = "{{ url_for('ps_files', username=ps.owner.username,
    filename=ps.file_name)}}"><u>{{ps.file_name}}</u></a>
</td>
<td>
    <span class="datetime">{{ps.timestamp}}</span>
</td>
<td>
    <a href="{{url_for('ps_delete', id=ps.id)}}">delete</a>
</td>



<script>
var ds = document.getElementsByClassName("datetime")
for (var i = 0; i < ds.length; i++) {
    var d = ds[i]
    d.innerHTML = moment(d.textContent).format('LLL');
}
</script>
