{% extends "base.html" %}

{% block content %}
    {% if not current_user.is_anonymous %}
    <h3>Welcome back, {{ current_user.firstname }}!</h3>
    {% else %}
    <h3>Hi</h3>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock%}
