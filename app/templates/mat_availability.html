{% extends "base.html" %}
{% block content %}
    <h3>Set Solutions to MAT Paper {{paper.name}} Available to Students</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.students.label }}<br>
            {{ form.students() }}<br>
            {% for error in form.students.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
