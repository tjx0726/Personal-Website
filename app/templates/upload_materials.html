{% extends "base.html" %}
{% block content %}
    <h3>Upload a Course Material
    </h3>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <p>
            {{ form.file_upload.label }}<br>
            {{ form.file_upload() }}<br>
            {% for error in form.file_upload.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
